
# customizing info endpoint
info.app.name = My Spring App Name
info.app.description = Description of the application
info.app.version = version of the app is 1.0.0


# Use wildcards "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
#
management.endpoints.web.exposure.include=*

# Exclude individual endpoints with a comma-delimited list
#
management.endpoints.web.exposure.exclude = info

# Define some custom properties
coach.name = Touhidul Islam
team.name = Dhaka Royals


# HTTP server port
server.port = 7070 

# Context path of the application
# default context path /
server.servlet.context-path = /my-silly-app 